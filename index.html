<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmix - Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rhythmix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="playlist">
            <h2>Featured Playlists</h2>
            <div class="playlist-grid">
                <div class="playlist-card">Playlist 1</div>
                <div class="playlist-card">Playlist 2</div>
                <div class="playlist-card">Playlist 3</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="player">
            <span>Now Playing: Song Title - Artist</span>
        </div>
    </footer>
</body>
</html>
